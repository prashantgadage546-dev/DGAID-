name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # मुख्य branch वर push झाल्यावर trigger होईल

jobs:
  deploy-to-vps:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Copy files to VPS via SCP
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}   # private key GitHub Secret
          port: 22
          source: "."                       # repo contents
          target: "/home/${{ secrets.VPS_USER }}/app"
          overwrite: true
          debug: true

      # 3️⃣ Run Docker commands on VPS
      - name: Run commands on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: true
          script: |
            cd /home/${{ secrets.VPS_USER }}/app
            docker-compose pull        # latest images pull
            docker-compose down
            docker-compose up -d --build
