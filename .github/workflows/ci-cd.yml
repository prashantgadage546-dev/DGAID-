name: DGAID Fullstack CI/CD

on:
  push:
    branches:
      - master   # तू master वापरतोयस म्हणून तेच ठेवतो

jobs:
  ci:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Frontend
      - name: Build Frontend Image
        run: docker build -t prashant4593/dgaid-frontend:latest ./Frontend

      - name: Push Frontend Image
        run: docker push prashant4593/dgaid-frontend:latest

      # Backend
      - name: Build Backend Image
        run: docker build -t prashant4593/dgaid-backend:latest ./Backend

      - name: Push Backend Image
        run: docker push prashant4593/dgaid-backend:latest

  cd:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: ci   # ⬅️ CI successful असेल तरच CD चालेल

    steps:
      - name: Deploy Frontend & Backend to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull prashant4593/dgaid-frontend:latest
            docker pull prashant4593/dgaid-backend:latest

            docker stop frontend || true
            docker rm frontend || true
            docker stop backend || true
            docker rm backend || true

            docker run -d \
              --name frontend \
              -p 80:80 \
              prashant4593/dgaid-frontend:latest

            docker run -d \
              --name backend \
              -p 3000:3000 \
              prashant4593/dgaid-backend:latest
